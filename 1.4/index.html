<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-left.css">
    <title>Сервисный центр по ремонту техники Dell</title>
  </head>

  <body>
    <!--обертка-->
    <div class="wrapper">
        <!--шапка-->
      <header class="header">
          <!--контейнер для содержимого хэдера-->
          <div class="container">
              <!--в расширениях содержимое делится на столбцы-->
              <div class="header__row">
                  <div class="header__icon"><button><img src="img/burger.svg" alt="иконка крестик"></button></div>
                  <div class="header__logo"><a href="#"><img src="img/Group.svg" alt="логотип"></a></div>
                  <div class="header__icon"><button><img src="img/search.svg" alt="иконка поиска"></button></div>
              </div>
          </div>
      </header>
        <!--меню-->
      <div class="menu">
          <div class="container">
              <div class="menu__row">
                  <ul class="menu__list">
                      <li><a href="#">Ремонт техники</a></li>
                      <li><a href="#">Услуги и сервисы</a></li>
                      <li><a href="#">Корпоративным клиентам</a></li>
                      <li><a href="#">Продавцам техники</a></li>
                      <li><a href="#">Партнерам</a></li>
                      <li><a href="#">Производителям</a></li>
                      <li><a href="#">Наши сервисные центры</a></li>
                      <li><a href="#">Контакты</a></li>
                  </ul>
              </div>
          </div>
      </div>

      <div class="information">
          <div class="information__row">
              <div class="information__icons">
                  <div class="information__icon"><button><img src="img/chat%20copy.svg" alt="иконка звонка"></button></div>
                  <div class="information__icon"><button><img src="img/chat.svg" alt="иконка чата"></button></div>
                  <div class="information__icon"><button><img src="img/profile.svg" alt="иконка профиля"></button></div>
              </div>
              <div class="information__email">
                  <a href="#">mail@cps.com</a>
              </div>
              <div class="information__phone">
                  <a href="#">8 800 890 8900</a>
              </div>
          </div>
      </div>

      <footer class="footer">
          <div class="container">
              <div class="footer__languages">
                  <ul class="footer__list">
                      <li><button>RU</button></li>
                      <li><button>EN</button></li>
                      <li><button>CH</button></li>
                  </ul>
              </div>
          </div>
      </footer>
    </div>
  </body>
</html>
