<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Сервисный центр по ремонту техники Dell</title>
  </head>

  <body>
      <section class="wrapper">
          <div class="software">
              <div class="container swiper-container">
                  <h1>Ремонт техники различных брендов</h1>
                  <div class="software__list swiper-wrapper">
                      <div class="software__card swiper-slide">
                          <img src="img/Lenovo.png" alt="лого Lenovo">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/samsung.png" alt="лого samsung">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/apple.png" alt="лого apple">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/bosh.png" alt="лого bosh">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/hp.png" alt="лого hp">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/acer.png" alt="лого acer">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/viewSonic.png" alt="лого viewSonic">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/sony.png" alt="лого sony">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/acer.png" alt="лого acer">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/viewSonic.png" alt="лого viewSonic">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                      <div class="software__card swiper-slide">
                          <img src="img/sony.png" alt="лого sony">
                          <button>
                              <img src="img/go.svg" alt="кнопка">
                          </button>
                      </div>
                  </div>
                  <div class="swiper-pagination"></div>

                  <button class="software__button--open">
                      <img src="img/expand.svg" alt="Показать все"> Показать все
                  </button>
                  <button class="software__button--close hidden">
                      <img src="img/icon_close.svg" alt="Скрыть"> Скрыть
                  </button>
              </div>
        </div>
      </section>
      <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
