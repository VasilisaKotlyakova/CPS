<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-left-pg-1.4.css">
    <title>Сервисный центр по ремонту техники Dell</title>
  </head>

  <body>
    <!--обертка-->
    <div class="wrapper">
        <!--шапка-->
      <header class="header">
          <!--контейнер для содержимого хэдера-->
          <div class="container">
              <!--в расширениях содержимое делится на столбцы-->
              <div class="header__row">
                  <div class="header__icon"><input type="image" src="img/burger.svg" alt="иконка крестик"></div>
                  <div class="header__logo"><input  type="image" src="img/Group.svg" alt="логотип"></div>
                  <div class="header__icon"><input type="image" src="img/search.svg" alt="иконка поиска"></div>
              </div>
          </div>
      </header>
        <!--меню-->
      <div class="menu">
          <div class="container">
              <div class="menu__row">
                  <ol class="menu__list">
                      <li><a href="#">Ремонт техники</a></li>
                      <li><a href="#">Услуги и сервисы</a></li>
                      <li><a href="#">Корпоративным клиентам</a></li>
                      <li><a href="#">Продавцам техники</a></li>
                      <li><a href="#">Партнерам</a></li>
                      <li><a href="#">Производителям</a></li>
                      <li><a href="#">Наши сервисные центры</a></li>
                      <li><a href="#">Контакты</a></li>
                  </ol>
              </div>
          </div>
      </div>
      <footer class="footer">
          <div class="container">
              <div class="footer__row">
                  <div class="footer__icons">
                      <div class="footer__icon"><input type="image" src="img/chat%20copy.svg" alt="иконка звонка"></div>
                      <div class="footer__icon"><input  type="image" src="img/chat.svg" alt="иконка чата"></div>
                      <div class="footer__icon"><input type="image" src="img/profile.svg" alt="иконка профиля"></div>
                  </div>
                  <div class="footer__email">
                      <div>mail@cps.com</div>
                  </div>
                  <div class="footer__phone">
                      <div>8 800 890 8900</div>
                  </div>
                  <div class="footer__languages">
                      <ol class="footer__list">
                          <li><a href="#">RU</a></li>
                          <li><a href="#">EN</a></li>
                          <li><a href="#">CH</a></li>
                      </ol>
                  </div>
              </div>
          </div>
      </footer>
    </div>
  </body>
</html>
